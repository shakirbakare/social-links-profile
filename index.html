<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="scss/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="container">
      <main class="profile-card">
        <img
          src="shakir.png"
          alt="An image of Shakir Bakare"
          class="profile-card__owner-img"
        />
        <h1 class="profile-card__owner-name">Shakir Bakare</h1>
        <p class="profile-card__owner-location">Lagos, Nigeria</p>
        <p class="profile-card__owner-roles">"Web designer and developer."</p>
        <ul class="socials">
          <li>
            <a href="https://github.com/shakirbakare" class="socials__link"
              >GitHub</a
            >
          </li>

          <li>
            <a
              href="https://frontendmentor.io/profile/shakirbakare"
              class="socials__link"
              >Frontend Mentor</a
            >
          </li>

          <li>
            <a
              href="https://linkedin.com/in/shakirbakare1"
              class="socials__link"
              >LinkedIn</a
            >
          </li>

          <li>
            <a href="https://x.com/shakirbakare" class="socials__link"
              >Twitter</a
            >
          </li>

          <li>
            <a href="https://hashnode.com/@shakirbakare" class="socials__link"
              >Hashnode</a
            >
          </li>
        </ul>
      </main>
    </section>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor.</a
      >
      Coded by
      <a
        class="attribution__link"
        href="https://frontendmentor.io/profile/shakirbakare"
        >Shakir Bakare</a
      >.
    </footer>
  </body>
</html>
